{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST" action="/auth/login">
        <label>Phone Number:</label>
        <input type="text" name="username" required>
        
        <label>Password:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
